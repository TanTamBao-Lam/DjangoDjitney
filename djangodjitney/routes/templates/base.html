<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <link 
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.codecademy.com/favicon.ico"
    />

    <!--{# Load all statics #}-->
    {% load static %}

    {% block head %}
    {% endblock %}
    <!-- {# Load bootstrap #} -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Load custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'routes/style.css' %}">

    <!-- {# Load fontawesome svg #} -->
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>

    <!-- {# Load google font Roboto #}-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>
        {% block title %}Django Djitter{% endblock %}
    </title>
</head>

<body>
    <!-- Nav bar -->
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <!--{# Home button #}-->
                <a class="navbar-brand" href="{% url 'home' %}" id="home" name="home">
                    Home
                </a>

                <!--{# Hamburger button #}-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <!--{# Nav items #}-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "lines" %}">Lines</a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="nav-link" href="{% url "stations" %}">Stations</a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="nav-link" href="{% url "stops" %}">Stops</a>
                    </li>
                </ul>
            </div>

        </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
